<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet href=style.css>
    <title>Welcome to Ikeouf, best furniture shop in the world</title>
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav>
            <div class="menu"><img src="assets/Logo.png" alt="logo ikeouf"></div>
            <div class="menu">
                <p>HOME</p>
            </div>
            <div class="menu">
                <p>SHOP</p>
            </div>
            <div class="menu2">
                <p>MAGAZINE</p>
            </div>
            <div class="menu"><img src="assets/Cart Button.png" alt="show my cart"></div>
            <div class="menu">
                <p>LOGIN</p>
            </div>
        </nav>
    </header>

    
        <!-- Search bar -->
    <div class="searchbar">
        <img class="searchpic" src="assets/Search.png" alt="search whatever you want here" width="40px" height="40px">
        <div class="search">
            <input placeholder="living room" size="50%" />
            <span class="algolia">Powered by <b>Algolia</b> <img src="assets/Sajari Logo.png"
                    alt="Logo from sajari"></span>
        </div>
        
        <!-- Order by -->
        <div class="orderby">
            <button class="dropbtn">Best match <span id="arrow"><i class="arrow down"></i></span></button>
            <div class="dropdown-content">
                <a href="#">Lower price</a>
                <a href="#">Higher price</a>
                <a href="#">Best rated</a>
            </div>
        </div>
    </div>

        <!-- Main Content : Filter, products -->

        <main>
        <!-- Filter box -->
        <div class="filterbox">
            <p>FILTER BY</p>
            <button class="dropdown-btn">Collection <span id="arrow"><i class="arrow down"></i></span></button>
              <div class="dropdown-container">
                <a href="#">Summer 2021</a>
                <a href="#">Sales</a>
                <a href="#">Beach House</a>
                <a href="#">Cottage Living</a>
              </div>

            <button class="dropdown-btn">Color <span id="arrow"><i class="arrow down"></i></span></button>
              <div class="dropdown-container">
                <a href="#">Black</a>
                <a href="#">White</a>
                <a href="#">Beige</a>
                <a href="#">Bordeaux</a>
                <a href="#">Navy Blue</a>
              </div>
            
            <button class="dropdown-btn">Category <span id="arrow"><i class="arrow down"></i></span></button>
              <div class="dropdown-container">
                <a href="#">Lounge</a>
                <a href="#">Table & chairs</a>
                <a href="#">Armchair</a>
                <a href="#">Side Table</a>
                <a href="#">Shelves</a>
                <a href="#">Chair</a>
              </div>

            
        </div>
    </main>

    <footer>

    </footer>

</body>

</html>
