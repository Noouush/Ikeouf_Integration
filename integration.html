<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet href=style.css>
    <title>Welcome to Ikeouf, best furniture shop in the world</title>
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav>
            <div class="menu"><img src="assets/Logo.png" alt="logo ikeouf"></div>
            <div class="menu">
                <p>HOME</p>
            </div>
            <div class="menu">
                <p>SHOP</p>
            </div>
            <div class="menu2">
                <p>MAGAZINE</p>
            </div>
            <div class="menu"><img src="assets/Cart Button.png" alt="show my cart"></div>
            <div class="menu">
                <p>LOGIN</p>
            </div>
        </nav>
    </header>


    <!-- Search bar -->
    <div class="searchbar">
        <img class="searchpic" src="assets/Search.png" alt="search whatever you want here" width="40px" height="40px">
        <div class="search">
            <input placeholder="living room" />
            <span class="algolia">Powered by <b>Algolia</b> <img src="assets/Sajari Logo.png"
                    alt="Logo from sajari"></span>
        </div>

        <!-- Order by -->
        <div class="orderby">
            <button class="dropbtn">Best match <span id="arrow"><i class="arrow down"></i></span></button>
            <div class="dropdown-content">
                <a href="#">Lower price</a>
                <a href="#">Higher price</a>
                <a href="#">Best rated</a>
            </div>
        </div>
    </div>

    <!-- Main Content : Filter, products -->

    <main>
        <!-- Filter box -->
        <div class="filterbox">
            <p>FILTER BY</p>
            <button class="dropdown-btn">Collection <span id="arrow"><i class="arrow down"></i></span></button>
            <div class="dropdown-container">
                <p>• Summer 2021</p>
                <p>• Sales</p>
                <p>• Beach House</p>
                <p>• Cottage Living</p>
            </div>

            <button class="dropdown-btn">Color <span id="arrow"><i class="arrow down"></i></span></button>
            <div class="dropdown-container">
                <p>• Black</p>
                <p>• White</p>
                <p>• Beige</p>
                <p>• Bordeaux</p>
                <p>• Navy Blue</p>
            </div>

            <button class="dropdown-btn">Category <span id="arrow"><i class="arrow down"></i></span></button>
            <div class="dropdown-container">
                <p>• Lounge</li>
                <p>• Table & chairs</p>
                <p>• Armchair</p>
                <p>• Side Table</p>
                <p>• Shelves</p>
                <p>• Chair</lp>
            </div>


            <script>
                /* Js for the drop down */
                var dropdown = document.getElementsByClassName("dropdown-btn");
                var i;

                for (i = 0; i < dropdown.length; i++) {
                    dropdown[i].addEventListener("click", function () {
                        this.classList.toggle("active");
                        var dropdownContent = this.nextElementSibling;
                        if (dropdownContent.style.display === "block") {
                            dropdownContent.style.display = "none";
                        } else {
                            dropdownContent.style.display = "block";
                        }
                    });
                }
            </script>


        </div>
    </main>

    <footer>

    </footer>

</body>

</html>
