<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet href=style.css>
    <title>Welcome to Ikeouf, best furniture shop in the world</title>
</head>

<body>
    <!-- Header : nav + search bar -->
    <header>
        <nav>
            <div class="menu"><img src="assets/Logo.png" alt="logo ikeouf"></div>
            <div class="menu"><p>HOME</p></div>
            <div class="menu"><p>SHOP</p></div>
            <div class="menu2"><p>MAGAZINE</p></div>
            <div class="menu"><img src="assets/Cart Button.png" alt="show my cart"></div>
            <div class="menu"><p>LOGIN</p></div>
        </nav>
    </header>

    <!-- Main Content : Search and filter, products -->
    <main>
        <!-- Search bar -->
        <img class= "searchpic" src="assets/Search.png" alt="search whatever you want here" width="40px" height="40px">
        <div class="search">
            <input placeholder="living room" size="50%" />
            <span class="algolia">Powered by <b>Algolia</b> <img src="assets/Sajari Logo.png" alt="Logo from sajari"></span>
        </div>
        <!-- Order by -->
        <div class="orderby">
            <button class="dropbtn">Best match <span id="arrow"><i class="arrow down"></i></span></button>
            <div class="dropdown-content">
                <a href="#">Lower price</a>
                <a href="#">Higher price</a>
                <a href="#">Best rated</a>
            </div>
        </div>
    </main>

    <footer>

    </footer>

</body>

</html>
